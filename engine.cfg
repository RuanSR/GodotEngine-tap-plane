[application]

name="TapPlane"
icon="res://icon.png"

[display]

width=480
height=800
fullscreen=false
resizable=false
test_width=0
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
