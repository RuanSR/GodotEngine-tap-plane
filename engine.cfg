[application]

name="TapPlane"
main_scene="res://scenes/menu/Manu.tscn"
icon="res://icon.png"

[autoload]

GlobalGame="*res://scripts/GlobalGame.gd"

[display]

height=1280
test_height=640
text_edit_idle_detect_sec=3
width=720
resizable=true
fullscreen=false
test_width=310
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
